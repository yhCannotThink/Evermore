<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secret Page ðŸ‘€</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <style>
      /* Optional: secret-page-specific styling */
      .secret-container {
        max-width: 600px;
        margin: 100px auto;
        text-align: center;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .time {
        font-size: 2rem;
        color: #ff758c;
        margin-top: 20px;
      }
    </style>
  </head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const startTime = localStorage.getItem("firstVisitTime");
      const confettiKey = "secretConfettiShown";

      // ---- TIME ----
      function formatTime(ms) {
        const s = Math.floor(ms / 1000);
        const sec = s % 60;
        const min = Math.floor(s / 60) % 60;
        const hr = Math.floor(s / 3600);
        return [
          hr && `${hr} hour${hr > 1 ? "s" : ""}`,
          min && `${min} minute${min > 1 ? "s" : ""}`,
          `${sec} second${sec !== 1 ? "s" : ""}`,
        ]
          .filter(Boolean)
          .join(", ");
      }

      if (startTime) {
        document.getElementById("timeTaken").textContent = formatTime(
          Date.now() - Number(startTime)
        );
      }

      // ---- CONFETTI (FIRST TIME) ----
      if (!localStorage.getItem(confettiKey)) {
        localStorage.setItem(confettiKey, "true");
        launchConfetti(); // natural fall, no forced stop
      }

      // ---- REPLAY CONFETTI (3s) ----
      const replay = document.getElementById("confettiTrigger");
      replay?.addEventListener("click", (e) => {
        e.preventDefault();
        launchConfetti(3000);
      });

      // ---- CONFETTI FUNCTION ----
      function launchConfetti(duration) {
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);

        canvas.style.position = "fixed";
        canvas.style.inset = "0";
        canvas.style.pointerEvents = "none";
        canvas.style.zIndex = "9999";

        const ctx = canvas.getContext("2d");

        function resize() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        resize();

        let pieces = Array.from({ length: 160 }).map(() => ({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          size: Math.random() * 6 + 4,
          speed: Math.random() * 3 + 2,
          drift: Math.random() * 2 - 1,
          rot: Math.random() * Math.PI,
          rotSpeed: Math.random() * 0.1 - 0.05,
          color: `hsl(${Math.random() * 360}, 80%, 60%)`,
        }));

        let start = Date.now();

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          pieces.forEach((p) => {
            ctx.save();
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rot);
            ctx.fillStyle = p.color;
            ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
            ctx.restore();

            p.y += p.speed;
            p.x += p.drift;
            p.rot += p.rotSpeed;
          });

          // Stop spawning after duration (replay only)
          if (duration && Date.now() - start > duration) {
            pieces = pieces.filter((p) => p.y < canvas.height + 30);
          }

          if (pieces.length) {
            requestAnimationFrame(animate);
          } else {
            canvas.remove();
          }
        }

        animate();
      }
    });
  </script>

  <body>
    <div class="secret-container">
      <h1>
        <span id="confettiTrigger" class="confetti-emoji">ðŸŽ‰</span>
        You Found the Secret Page
      </h1>

      <p>It took you:</p>
      <div class="time" id="timeTaken">Calculating...</div>
      <p class="secret-text">Not everyone makes it here ðŸ˜‰</p>
    </div>

    <script>
      const startTime = localStorage.getItem("firstVisitTime");

      function formatTime(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const seconds = totalSeconds % 60;
        const minutes = Math.floor(totalSeconds / 60) % 60;
        const hours = Math.floor(totalSeconds / 3600);

        let result = [];
        if (hours) result.push(`${hours} hour${hours > 1 ? "s" : ""}`);
        if (minutes) result.push(`${minutes} minute${minutes > 1 ? "s" : ""}`);
        result.push(`${seconds} second${seconds !== 1 ? "s" : ""}`);

        return result.join(", ");
      }

      if (startTime) {
        const elapsed = Date.now() - parseInt(startTime, 10);
        document.getElementById("timeTaken").textContent = formatTime(elapsed);
      } else {
        document.getElementById("timeTaken").textContent =
          "We couldn't track your start time ðŸ¤”";
      }
    </script>
  </body>
</html>
